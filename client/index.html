    <footer ng-controller="PlayerController">
        <div class="container player">
            <div>
                <button ng-click="player.eventPlayPause();" ng-show="!player.played" type="button" class="btn btn-info btn-circle btn-lg">
                    <span class="glyphicon glyphicon-play"></span>
                </button>
                <button ng-click="player.eventPlayPause();" ng-show="player.played" type="button" class="btn btn-info btn-circle btn-lg">
                    <span class="glyphicon glyphicon-pause"></span>
                </button>
                <div class="image">
                    <div class="bordered square52">
                        <img class="square46" src="{{player.image}}" alt="{{player.name | escapeHtml}}">
                    </div>
                </div>
            </div>
            <div class="right">
                <button ng-click="player.eventMuteOnOff();" ng-show="player.muted" type="button" class="btn btn-info btn-circle btn-lg fs25 right">
                    <span class="glyphicon glyphicon glyphicon-volume-off"></span>
                </button>
                <button ng-click="player.eventMuteOnOff();" ng-show="!player.muted" type="button" class="btn btn-info btn-circle btn-lg fs25 right">
                    <span class="glyphicon glyphicon-volume-up"></span>
                </button>
            </div>
            <div class="bordered center-content">
                <div class="time-line" id="time-line">
                    <div class="buffered" ng-click="player.rewind($event)" style="width: {{player.bufferedPercents}}%">
                        <div class="current" style="width: {{player.currentTimePercents}}%">

                        </div>
                    </div>
                </div>
                <div class="track-name">
                    <div class="time">
                        {{player.currentTime | formatTimer}}
                    </div>
                    <div class="name">
                    </div>

                    <div class="time">
                        {{player.duration | formatTimer}}
                    </div>
                </div>
                <div>{{player.name}}</div>
            </div>
        </div>
